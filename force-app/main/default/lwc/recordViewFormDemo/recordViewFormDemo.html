<template>
  <lightning-card title="Record View form Demo">
    <lightning-record-view-form
      object-api-name={objectApiName}
      record-id={recordId}
    >
      <div class="slds-grid">
        <div class="slds-col slds-size_1-of-2">
          <lightning-output-field field-name={fields.Name}>
          </lightning-output-field>
          <lightning-output-field
            field-name={fields.Rating}
          ></lightning-output-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-output-field field-name={fields.Phone}>
          </lightning-output-field>
          <lightning-output-field field-name={fields.Industry}>
          </lightning-output-field>
        </div>
      </div>
    </lightning-record-view-form>
  </lightning-card>
</template>

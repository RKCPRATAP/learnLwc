<template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <lightning-card title="Add New task">
        <div class="slds-var-p-around_small">
          <lightning-input
            label="Enter Task"
            placeholder="Enter Task Details"
            required="true"
            message-when-value-missing="Please enter Task details"
            onchange={handleChange}
            name="taskname"
            value={taskname}
            class="taskname"
          ></lightning-input>
          <lightning-input
            type="date"
            label="Set End Date"
            field-level-help="Default End date is Todays Date"
            onchange={handleChange}
            name="taskdate"
            value={taskdate}
          ></lightning-input>
        </div>
        <div class="slds-var-p-around_small">
          <lightning-button
            variant="brand"
            label="Reset"
            onclick={resetHandle}
            class="slds-var-p-around_small"
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="Add Tast"
            onclick={addTaskHandle}
            class="slds-var-p-around_small"
          ></lightning-button>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="To Do List"> {incompletetasks} </lightning-card>
    </div>
    <div class="slds-col">
      <lightning-card title="Completed Task"></lightning-card>
    </div>
  </div>
</template>

<template>
  <lightning-card title="Record Edit Form- creat Mode">
    <lightning-record-edit-form
      density="compact"
      object-api-name={objectApiName}
      onsuccess={navigateToRecordPage}
      onsubmit={submitHandle}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-var-p-around_small">
        <lightning-input-field field-name={fields.Name}>
        </lightning-input-field>
        <lightning-input-field field-name={fields.Rating}>
        </lightning-input-field>
        <lightning-input-field field-name={fields.Industry}>
        </lightning-input-field>
        <lightning-input-field field-name={fields.Phone}>
        </lightning-input-field>
      </div>
      <lightning-messages></lightning-messages>
      <div class="slds-var-p-around_small">
        <lightning-button
          variant="brand"
          label="Create Account"
          type="submit"
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
